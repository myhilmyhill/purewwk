<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HLS Player</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        video {
            width: 100%;
            margin-top: 20px;
            background: #000;
        }

        .controls {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }

        input[type="text"] {
            flex-grow: 1;
            padding: 5px;
        }

        button {
            padding: 5px 15px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>HLS Browser Player</h1>

        <div class="controls">
            <input type="text" id="fileId" placeholder="Enter File ID (e.g., /path/to/music.mp3)" value="/">
            <button onclick="loadSource()">Load & Play</button>
        </div>
        <div id="status" style="margin-top: 10px; color: #666;"></div>

        <video id="video" controls></video>

        <h3>Directory Listing (Click to Play)</h3>
        <div id="dirList"></div>
    </div>

    <script>
        var video = document.getElementById('video');
        var hls = null;

        function loadSource() {
            var id = document.getElementById('fileId').value;
            // Check if it's likely a directory (ends with / or is just /)
            // or we can just try to fetch directory info first.

            fetchDirectory(id);
        }

        async function fetchDirectory(id) {
            try {
                const response = await fetch(`/rest/getMusicDirectory.view?id=${encodeURIComponent(id)}`);
                if (!response.ok) {
                    // Assuming it's a file if directory listing fails (or just try playing it)
                    playHls(id);
                    return;
                }
                const data = await response.json();
                const subsonic = data['subsonic-response'];

                if (subsonic && subsonic.directory && subsonic.directory.child) {
                    renderDirectory(subsonic.directory);
                } else {
                    // If no children, it might be a file or empty dir. Try playing as HLS if not a dir structure.
                    // However, getMusicDirectory usually returns info.
                    // If we inputted a file ID to getMusicDirectory, it might behave differently or return empty.
                    // Let's assume if the user clicks a file from the list, we play it.
                    // If they enter a path manually, we try to directory list first, if it fails or looks like a file, we play.
                    playHls(id);
                }
            } catch (e) {
                console.error("Directory fetch failed", e);
                playHls(id);
            }
        }

        function renderDirectory(directory) {
            const list = document.getElementById('dirList');
            list.innerHTML = '';

            const upBtn = document.createElement('div');
            if (directory.parent) {
                const btn = document.createElement('button');
                btn.textContent = ".. (Up)";
                btn.onclick = () => {
                    document.getElementById('fileId').value = directory.parent;
                    loadSource();
                };
                upBtn.appendChild(btn);
                list.appendChild(upBtn);
            }

            if (directory.child) {
                // Handle case where child might be a single object instead of array
                const children = Array.isArray(directory.child) ? directory.child : [directory.child];
                children.forEach(item => {
                    const div = document.createElement('div');
                    div.style.padding = '5px';
                    div.style.borderBottom = '1px solid #eee';

                    const iconText = item.isDir ? 'ðŸ“ ' : 'ðŸŽµ ';
                    div.appendChild(document.createTextNode(iconText));

                    const a = document.createElement('a');
                    a.href = "#";
                    a.textContent = item.title || item.name;
                    a.onclick = (e) => {
                        e.preventDefault();
                        document.getElementById('fileId').value = item.id;
                        if (item.isDir) {
                            loadSource();
                        } else {
                            playHls(item.id);
                        }
                    };

                    div.appendChild(a);
                    list.appendChild(div);
                });
            }
        }

        function playHls(id) {
            var videoSrc = '/rest/hls.m3u8?id=' + encodeURIComponent(id);
            document.getElementById('status').innerText = "Loading: " + videoSrc;

            if (Hls.isSupported()) {
                if (hls) {
                    hls.destroy();
                }
                hls = new Hls();
                hls.loadSource(videoSrc);
                hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED, function () {
                    video.play();
                    document.getElementById('status').innerText = "Playing: " + id;
                });
                hls.on(Hls.Events.ERROR, function (event, data) {
                    var errorType = data.type;
                    var errorDetails = data.details;
                    var errorFatal = data.fatal;
                    // Try to get URL from context or data to show what failed
                    var url = (data.context && data.context.url) || data.url || "";
                    document.getElementById('status').innerText = "Error: " + errorType + " / " + errorDetails + (url ? " URL: " + url : "");
                    console.error("HLS Error:", data);
                });
            }
            else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = videoSrc;
                video.addEventListener('loadedmetadata', function () {
                    video.play();
                });
            }
        }

        // Initial load
        loadSource();
    </script>
</body>

</html>
